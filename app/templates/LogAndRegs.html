<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            display: flex;
            justify-content: space-around;
        }
        table{
            width:30vw;
            height: 30vh
        }
        /* td{
            width:100px
        } */
    </style>
</head>
<body>
    <main>
        <div class="left">
            <form action="/regsProcess" method="post">
                {%csrf_token%}
            <h1>Registration</h1>
            <table>
                <tr>
                    <td><label for="fname" >First Name</label></td>
                    <td><input type="text"  name="fname"></td>

                </tr>
                <tr>
                    <td><label for="lname" >Last Name</label></td>
                    <td><input type="text"  name="lname"></td>

                </tr>
 
                <tr>
                    <td><label for="email" >Email</label></td>
                    <td><input type="text"  name="email"></td>

                </tr>
                <tr>
                    <td><label for="password" >Password</label></td>
                    <td><input type="text"  name="password"></td>

                </tr>
                <tr>
                    <td><label for="confirm" >Confirm PW</label></td>
                    <td><input type="text"  name="confirm"></td>

                </tr>
            </table>
            <button type="input" name="log" value="reg">Register</button>
        </form>


        </div>
        {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
        <div class="right">
            <h1>Login</h1>
            <form action="/login" method="post">
                {%csrf_token%}
            <table style="height: 10vh;">
                <tr>
                    <td><label for="email" >Email</label></td>
                    <td><input type="text"  name="email"></td>

                </tr>
                <tr>
                    <td><label for="password" >Password</label></td>
                    <td><input type="text"  name="password"></td>

                </tr>

            </table>
            <button type="input" name="log" value="log">Log In</button>
        </form>
        </div>
    </main>
</body>
</html>
