<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <header>
        <div>
            <h2>Arbortary</h2>
            <p>A site to track randomly planted Tree</p>
        </div>
        <div>
            <div>
                <a href="/user/account">My Trees</a>
                <h2 style="display:inline;">Welcome, {{user.first_name}}</h2>
            </div>
            <div style="text-align:center ;"><a href="/new/tree" style="display: inline; margin-right: 20px;"><button>planet a
                        tree</button></a>
                <a href="/logout" style="display:inline ;"><button>logout</button></a>
            </div>
        </div>
    </header>
    <table border="1">
        <thead>
            <th style="width:100px;text-align: start;" >Species</th>
            <th style="width:100px;text-align: start;">Planted by</th>
            <th>visitors</th>
            <th>Actions</th>
        </thead>
        
        {%for tree in allTrees%}
        <tr>
            <td>{{tree.Species}}</td>
            <td>{{tree.user.first_name}} {{tree.user.last_name}}</td>
            <td>{{tree.visitors.all.count}}</td>
            <td><a href="/show/{{tree.id}}">details</a></td>
        </tr>
        {%endfor%}
    </table>




</body>

</html>
